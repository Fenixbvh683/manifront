<div class = "container fluid">
    <div class ="row m-5">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <h1>Formulario de Ingreso Nuevo Estuio</h1>
                <div>
                    <label for="nombreest">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreest" name="nombreest" [(ngModel)]="nombreest"required>
                </div>
                <div>
                    <label for="descripcionexp">Estudio Realizado></label>
                    <input type="text" class="form-control" id="descripcionest" name="descripcionest" [(ngModel)]="descripcionest"required>
                </div>
                <div>
                    <label for="ciudadest">Ciudad donde Estudio</label>
                    <input type="text" class="form-control" id="ciudadest" name="ciudadexp" [(ngModel)]="ciudadest"required>
                </div>
                <div>
                    <label for="imgest">Logo de la Institucion</label>
                    <input type="text" class="form-control" id="imgdest" name="imgest" [(ngModel)]="imgest"required>
                </div>
                <button class="btn btn-primary">
                        Agregar experiencia 
                </button>
            </form>
        </div>
    </div>
</div>
