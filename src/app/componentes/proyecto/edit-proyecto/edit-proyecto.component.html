<div class = "container fluid" *ngIf="proye">
    <div class ="row m-5">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h1>Formulario de Ingreso Nuevo Proyecto</h1>
                <div>
                    <label for="nombrehab">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombrepro" name="nombrepro" [(ngModel)]="proye.nombrepro"required>
                </div>
                <div>
                    <label for="porcenytajehab">Descrpcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionpro" name="descripcionpro" [(ngModel)]="proye.descripcionpro"required>
                </div>
                <div>
                    <label for="colorhab">Imagen del Proyecto</label>
                    <input type="text" class="form-control" id="imgpro" name="imgpro" [(ngModel)]="proye.imgpro"required>
                </div>
                <button class="btn btn-primary">
                        Modificar  
                </button>
            </form>
        </div>
    </div>
</div>
